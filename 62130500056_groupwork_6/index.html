<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - HelloWorld App</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" rel="stylesheet" />

    <!-- add a JavaScript link -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>


    <script src="https://unpkg.com/vue@next"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        body {
            background-color: #EEEFF3;
            font-family: 'Poppins', sans-serif
        }

        .card {
            width: 375px;
            border: none;
            border-radius: 10px
        }

        .media {
            border: 1px solid #EBEDEC
        }

        .fa-angle-down {
            margin-top: 13px
        }

        p.text-muted {
            font-size: 14px
        }

        .list {
            list-style: none;
            line-height: 50px;
            font-size: 14px
        }

        ul.list li:hover {
            border: none;
            background-color: #ECF2FE;
            color: #224bba;
            cursor: pointer
        }
    </style>
</head>

<body>
    <!-- ปิยะธิดา ธานีวรรณ 62130500056 -->
    <div id="app">
        <div class="container d-flex justify-content-center">
            <div class="card mt-5 px-4 pt-4 pb-2">
                <div class="media p-2"> <img v-bind:src="image" width="120" height="53"
                        class="mr-1 align-self-start rounded-circle">
                    <div class="media-body">
                        <div class="d-flex flex-row justify-content-between">
                            <h6 class="mt-2 mb-0">{{firstname}} {{lastname}}</h6><i
                                class="fas fa-angle-down mr-3 text-muted"></i>
                        </div>
                        <p class="text-muted">{{city}}</p>
                        <p class="text-muted">{{age}}</p>
                        <p class="text-muted">{{email}}</p>
                        <p class="text-muted">{{phone}}</p>
                    </div>

                </div>
                <form @submit="checkForm">
                    <div class="container w-2/5 p-8 mx-auto mt-10 border rounded-lg">
                        <h2 class="text-2xl pt-4 pb-4">Registration </h2>
                        <p v-if="errors" class="text-red-500">
                            <b>Please correct the following error(s):</b>
                            <ul>
                                <li v-for="error in errors" class="text-red-500">{{ error }}</li>
                            </ul>
                        </p>
                        <div class="flex flex-col">
                            <label for="firstname" class="text-sm leading-7 text-gray-600">First Name</label>
                            <input type="text" id="firstname" v-model="firstname" name="firstname"
                                class="bg-gray-100 rounded px-4 py-2 mb-4">
                        </div>

                        <div class="flex flex-col">
                            <label for="lastname" class="text-sm leading-7 text-gray-600">Last Name</label>
                            <input type="text" id="lastname" v-model="lastname" name="lastname"
                                class="bg-gray-100 rounded px-4 py-2 mb-4">
                        </div>
                        <div class="flex flex-col">
                            <label for="age" class="text-sm leading-7 text-gray-600">Age</label>
                            <input type="text" id="age" v-model="age" name="age"
                                class="bg-gray-100 rounded px-4 py-2 mb-4">
                        </div>

                        <div class="flex flex-col">
                            <label for="email" class="text-sm leading-7 text-gray-600">Email</label>
                            <input type="text" id="email" v-model="email" name="email"
                                class="bg-gray-100 rounded px-4 py-2 mb-4">
                        </div>
                        <div class="flex flex-col">
                            <label for="phone" class="text-sm leading-7 text-gray-600">Phone Number</label>
                            <input type="text" id="phone" v-model="phone" name="phone"
                                class="bg-gray-100 rounded px-4 py-2 mb-4">
                        </div>
                        <div>
                            <input type="submit" value="Submit"
                                class="px-8 py-2 text-white bg-green-500 rounded-lg hover:bg-green-600 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- my main.js -->
    <script src="./profile.js"></script>


</body>

</html>
